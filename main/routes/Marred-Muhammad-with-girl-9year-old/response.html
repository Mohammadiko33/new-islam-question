<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>چت با ملحد</title>
    <link rel="stylesheet" href="../../chats/chat.css">
</head>
<body>
    <div class="chat-container" id="chat"></div>
    <audio id="sendSound" src="../../chats/public/get.wav" controls style="display:none;"></audio>
    <audio id="receiveSound" src="../../chats/public/send.mp3" controls
        style="display:none;"></audio>
    <script src="../../chats/chat.js"></script>
    <script>
        const messagesProject1 = [
            {
                sender: "other",
                text: "چرا پیامبر اسلام که پیامبره شما مدعی هستید که پیامبره",
                readTime: 2500
            },
            {
                sender: "other",
                text: "چرا میاد توی سن ۵۵ سالگی با یک دختر بچه ۹ ساله ازدواج میکنه",
                readTime: 3500
            },
            {
                sender: "other",
                text: "کسی که جای نوه اش حساب میشه چرا ظلم میکنه به این دختر",
                readTime: 3000
            },
            {
                sender: "me",
                text: `
                ببینید اولا که حضرت عایشه تو سن ۹ سالگی دختر بچه نبوده
                ما درمورد العان صحبت نمیکنیم ما داریم درمورد ۱۴۰۰ سال پیش
                و اینم یادتون نره قبل از اینکه پیامبر اسلام خواستگاری از حضرت عایشه بره
                حضرت عایشه در عقد یک فرد دیگه بوده
                `,
                readTime: 10_000
            },
            {
                sender: "other",
                text: "اونم اشتباه کرده چرا باید یک دختر ۹ ساله به عقد یک مرد بزرگ در بیاد",
                readTime: 4000
            },
            {
                sender: "other",
                text: "اونم اشتباه کرده شما نمیتونید جواب خودتون رو از یک اشتباه برداشت بکنید",
                readTime: 4500
            },
            {
                sender: "me",
                text: "ببینید این از نظر شما اشتباه هستش",
                readTime: 1500
            },
            {
                sender: "me",
                text: "العان سن قانونی ازدواج در دنیا چند ساله برای دخترا ؟",
                readTime: 2000
            },
            {
                sender: "other",
                text: "18 سال",
                readTime: 5000
            },
            {
                sender: "me",
                text: `
                صد سال قبل چرا توی اینگلیس سن قانونی ازدواج ۱۳ سال بوده

                `,
                readTime: 12_000
            },
            {
                sender: "me",
                text: "چرا شما دایه مهربان تر از مادر شدید",
                readTime: 2000
            },
            {
                sender: "me",
                text: `
                خود حضرت عایشه خوشبخت ترین زن جهان بوده و پنجاه سال بعد از پیامبر عمر کردن ایشون

                و پیامبر ما سخت ترین دشمن هارو تو مکه و مدینه داشته
                چرا هیچکدوم از دشمن های پیامبر توی اون عصر نیومدن و ایراد نگرفتن به این ازدواج
                `,
                readTime: 9000
            },
            {
                sender: "me",
                text: "شما مشکلتون با پیامبر اسلام چیه ؟",
                readTime: 4000
            },
            {
                sender: "me",
                text: `
                و چرا ما میایم عصر خودمونو با عصر ۱۴۰۰ سال قبل مقایسه میکنیم

                و زمانی که خود فرد اعتراض نداره ماها چرا باید اعتراض بکنیم
                `,
                readTime: 16_000
            },
            {
                sender: "me",
                text: `
                و نکته آخر
                 قضاوت در مورد تاریخ، فرهنگ و سنت‌های ۱۴۰۰ سال پیش با معیارهای امروزی نیازمند دقت و انصاف بیشتری است.
        هدف این پاسخ نه توجیه بی‌قید و شرط گذشته، بلکه تأکید بر درک شرایط اجتماعی، فرهنگی و تاریخی زمان‌هاست.
        امروز ما موظفیم با نگاه علمی و انسانی، راهی برای بهبود جامعه خود بیابیم و گذشته را صرفاً با معیارهای امروز داوری نکنیم.
                `,
                readTime: 999_000
            },
        ];

        initChat(messagesProject1);
    </script>
</body>
</html>
