<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>چت با ملحد</title>
    <link rel="stylesheet" href="../../chats/chat.css">
</head>
<body>
    <div class="chat-container" id="chat"></div>
    <audio id="sendSound" src=" ../../chats/public/get.wav" controls style="display:none;"></audio>
    <audio id="receiveSound" src=" ../../chats/public/send.mp3" controls style="display:none;"></audio>
    <script src="../../chats/chat.js"></script>
    <script>
        const messagesProject1 = [
            {
                sender: "other",
                text: "سلام سه چهار تا سوال داشتم درمورد اسلام",
                readTime: 1500
            },
            {
                sender: "me",
                text: "در خدمتدم بفرمایید ",
                readTime: 1500
            },
            {
                sender: "other",
                text: `
                یکی اینکه مگه اسلام ادعا نکرده لا اکراه فی الدین؟
                پس چرا داره حجاب رو اجبار میکنه
                `,
                readTime: 3000
            },
            {
                sender: "me",
                text: `
سوره احزاب آیه ۵۹ خیلی روشنه: 
به زنای «مؤمن» گفته حجاب داشته باشن. 
پس حکم فقط برای مسلمون‌هاست، نه همه. 
«لا اکراه فی الدین» هم دقیقاً یعنی زور نمی‌شه کسی رو مسلمون کرد. 
پس اجبار بیرونی هیچ منطقی نداره.
  `,
                readTime: 8000
            },
            {
                sender: "other",
                text: `
                سوال دومم سوره احذاب آیه 59

 چرا گفته همسران؟ این ینی نه تنها خود پیامبر چند همسر داشته بلکه تو قران داره تبلیغ این کار رو هم میکنه
                `,
                readTime: 3000
            },
            {
                sender: "me",
                text: `
 وقتی قرآن میگه «همسران»، منظورش این نیست که می‌خواد چندهمسری رو تبلیغ کنه. پیامبر یه آدم معمولی نبود، مسئولیت‌های اجتماعی و حمایتی داشت. اون زمان کاملاً عادی بود که مردا چند همسر داشته باشن، مخصوصاً برای اینکه زنای بی‌سرپرست و بیوه‌ها سرپناه داشته باشن. حتی خیلی از بزرگان و سردارها هم همین کارو می‌کردن.  

پس این کار پیامبر هم یه جور وظیفه اجتماعی بود، نه اینکه بخواد خوش‌گذرونی کنه.
`,
                readTime: 9000
            },
            {
                sender: "other",
                text: `
                    سه
اینکه چرا به جای اینکه تلاش کنه مردا رو از چشم چرونی دور کنه داره زنا رو وادار میکنه که خودشونو بپوشونن؟ مگه این کارا مشکل مردا نیست؟
                `,
                readTime: 5000
            },
            {
                sender: "me",
                text: `
در مورد چشم‌چرونی هم همینه؛ یعنی دین میگه همه باید مواظب نگاه خودشون باشن. 
آیات به زنان تاکید بیشتری کردن چون لباس و پوشش مستقیم روی جلوگیری از تحریک مردها تأثیر داشت، اما این اصلاً یعنی مردها بی‌تقصیر هستن؛ خودشون هم مسئولیت دارن.
`,
                readTime: 8000
            },
            {
                sender: "other",
                text: `
                    دو سه تا ایه بود درمورد چشم چرونی مردا و جلوگیری
ولی ده تا ایه درمورد حجاب زنا بود
بازم همون حرفم معنی میده

از لحاظ اصولی باید برعکس باشه
باید مردارو از چشم چرونی و چیزا جنسی دور کنه حالا از اونجایی که این اتفاق هیچوقت 100 درصد تو یه جامعه نمیوفته به زنا هم یه توصیه ای راجب این چیزا بکنه ولی هدف اصلیش مرد ها باشه

مثل این میمونه به جای اینکه پلیس دزد هارو پیدا کنه بیوفته دنبال خونه هایی که قفل ندارن اونارو جریمه کنه
                `,
                readTime: 10000
            },
            {
                sender: "me",
                text: `
حالا مثال پلیس هم دقیقا اینجوریه: پلیس اول دزدها رو کنترل میکنه ولی به خونه‌هایی که قفل ندارن هم یه هشدار میده. 
دین هم اول مردها رو مسؤول میدونه ولی برای زن‌ها هم توصیه‌هایی گذاشته که جامعه امن‌تر باشه. 
پس منطقی و عادلانه‌ست، حتی اگه ظاهراً تمرکز روی زن‌ها بیشتر باشه.
`,
                readTime: 8000
            },
            {
                sender: "other",
                text: "ممنون از شما",
                readTime: 1000
            },
            {
                sender: "me",
                text: "خواهش میکنم",
                readTime: 1000
            },
        ];

        initChat(messagesProject1);
    </script>
</body>
</html>
